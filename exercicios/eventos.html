<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Eventos</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">
        <p>{{ contador }}</p>
        <p>
            <button v-on:click="add">Adicionar</button>
            <button @click="contador -= 1">Subtrair</button>
        </p>
        <p @mousemove="atualizarPosicao" >
             Coordenadas: {{ x }} e {{ y }} <br>
            <span @mousemove.stop> Parar </span>
        </p>

        <!-- Evendo disparado ao precionar a tecla enter -->
        <input type="text" @keyup.enter="alerta">
        <br><br/>
        
    </div>
    <script>
        new Vue({
            el: "#app",
            data:{
                contador: 0,
                x: 0,
                y: 0,
            },
            methods:{
                add(){
                    this.contador++
                },
                atualizarPosicao(e){
                    this.x = e.clientX
                    this.y = e.clientY
                },
                alerta(){
                    alert('Erro 404!')
                }
            } 
        })
    </script>
</body>
</html>
